
<div class="centered">
  <div class="container">
    <div class="row">

        <button *ngIf= "SuggestionBoxBtn" id="SuggestionBoxBtn" class="open-button2" (click)= "OpenScreen()" style="width:80%;">Open Suggestion Box</button>
        <div  *ngIf= "showcard1" id="appreciationModule2" class = "chat-popup2" style="padding-top: 0px; padding-bottom: 2%; z-index: 2;">
          <div class="col-12"
              style="float:right;height:auto;box-shadow: 0px 1px 15px 0px rgb(0 0 0 / 30%);
              border: 1px solid #fafafa;padding:15px;width: 418px;
              background-color: #21a0df !important;border-radius: 6px;">
                <span class='material-icons'>lightbulb</span>
                <h2 class = "h2">Welcome to Suggestion Box</h2>
                <p style="color: white;">Hi Accolitian! We would love to know how can we make our workplace better. Don't worry, you can choose to be anonymous.</p>
                <button style="float: right;background-color: #21a0df; border-width: 0px;" (click)= "OpenScreen1()"> <i class="arrow right"></i></button>
            </div>
        </div>
        <div *ngIf = "showcard2" class = "chat-popup3" style="padding-top: 0px; padding-bottom: 2%; z-index: 3;" id="appreciationModule3">
          <div class=""
              style="float:right;height:auto;box-shadow: 0px 1px 15px 0px rgb(0 0 0 / 30%);
              border: 1px solid #fafafa;padding:15px;width: 418px;
              background-color: #21a0df !important;border-radius: 6px;">
                <h4 class = "h2">Which Department is your suggestion regarding?</h4>
                <div>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Human Resources</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Infrastructure</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Management</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">IT Support</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Development</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Marketing</button><br>
                  <button class="open-button3" id="SuggestionBoxBtn" (click)= "OpenScreen2()" style="width:25%;">Others</button>
                </div>
            </div>
        </div>
        <div *ngIf = "showcard3" class = "chat-popup4" style="padding-top: 0px; padding-bottom: 2%; z-index: 3;" id="appreciationModule4">
          <div class="col-12"
              style="float:right;height:auto;box-shadow: 0px 1px 15px 0px rgb(0 0 0 / 30%);
              border: 1px solid #fafafa;padding:15px;width: 418px;
              background-color: #21a0df !important;border-radius: 6px;">
                <h3 class = "h1">Please write your suggestions here</h3>
                <input type="text" class="text-line" size="40" maxlength="300"><br>
                <button style="float: right;background-color: #21a0df; border-width: 0px;" ng-click="closeSuggestionWindow3()"> <i class="arrow right"></i></button>
            </div>
        </div>
      </div>
      </div>
</div>
<router-outlet></router-outlet>
